<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield IDS - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0e27;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 255, 255, 0.05) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 255, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 255, 255, 0.03) 3px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        .login-container {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 20px;
            box-shadow: 
                0 0 60px rgba(0, 255, 255, 0.3),
                0 0 100px rgba(120, 119, 198, 0.2),
                inset 0 0 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent,
                #00ffff,
                #ff0080,
                #00ffff,
                transparent
            );
            animation: scanline 3s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo i {
            font-size: 4em;
            background: linear-gradient(135deg, #00ffff, #ff0080);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        
        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff, #ff0080, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 15px;
        }
        
        .logo p {
            color: #00ffff;
            font-size: 1.1em;
            font-weight: 600;
            letter-spacing: 2px;
            margin-top: 10px;
            text-transform: uppercase;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #00ffff;
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ffff;
            font-size: 1.2em;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 1.1em;
            color: #e0e0e0;
            transition: all 0.3s;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            background: rgba(0, 255, 255, 0.05);
        }
        
        .form-group input::placeholder {
            color: #666;
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00ffff, #0080ff);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: rgba(255, 0, 80, 0.2);
            color: #ff0050;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ff0050;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .info-text {
            text-align: center;
            color: #666;
            margin-top: 25px;
            font-size: 0.9em;
        }
        
        .demo-credentials {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .demo-credentials h3 {
            color: #00ffff;
            font-size: 1em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .demo-credentials p {
            color: #888;
            font-size: 0.95em;
            margin: 5px 0;
        }
        
        .demo-credentials code {
            color: #00ffff;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-shield-halved"></i>
            <h1>CyberShield</h1>
            <p>Secure Access</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            <i class="fas fa-triangle-exclamation"></i> {{ error }}
        </div>
        {% endif %}
        
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-user-shield"></i>
                    <input type="text" id="username" name="username" placeholder="Enter username" required autofocus>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-right-to-bracket"></i> Access System
            </button>
        </form>
        
        <div class="demo-credentials">
            <h3><i class="fas fa-info-circle"></i> Demo Credentials</h3>
            <p>Username: <code>admin</code></p>
            <p>Password: <code>admin123</code></p>
        </div>
        
        <div class="info-text">
            <i class="fas fa-shield-check"></i> Secured by CyberShield IDS
        </div>
    </div>
</body>
</html>
